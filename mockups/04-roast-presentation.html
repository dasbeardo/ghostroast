<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Roast Mortem - Roast Presentation Mockup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Roast Presentation - Full Modal Takeover */

    .presentation-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--bg-dark);
      position: relative;
    }

    /* Minimal top bar - just score, very subtle */
    .minimal-header {
      display: flex;
      justify-content: center;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-surface);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .match-status {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      font-family: var(--font-ui);
      font-size: 10px;
    }

    .match-status .round {
      color: var(--text-secondary);
    }

    .match-status .score {
      color: var(--accent-amber);
      font-size: 14px;
    }

    /* Main stage area */
    .stage {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      gap: var(--space-xl);
    }

    /* Roaster display */
    .roaster {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
    }

    .roaster .portrait {
      width: 100px;
      height: 100px;
      font-size: 50px;
      border-color: var(--accent-amber);
      box-shadow:
        0 0 30px rgba(233, 168, 32, 0.5),
        0 0 60px rgba(233, 168, 32, 0.2);
    }

    .roaster .name {
      font-family: var(--font-ui);
      font-size: 12px;
      color: var(--accent-amber);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 80s/90s Retro Speech Bubble */
    .roast-bubble {
      position: relative;
      max-width: 320px;
      background: var(--accent-amber);
      color: var(--bg-dark);
      padding: var(--space-lg) var(--space-xl);
      font-family: var(--font-body);
      font-size: 18px;
      font-weight: bold;
      line-height: 1.4;
      text-align: center;

      /* Chunky retro look */
      border: 4px solid var(--bg-dark);
      box-shadow:
        6px 6px 0 var(--bg-dark),
        10px 10px 0 var(--accent-red);
    }

    /* Speech tail pointing up to speaker */
    .roast-bubble::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-bottom: 10px solid var(--bg-dark);
      border-top: 0;
    }

    .roast-bubble::after {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-bottom: 6px solid var(--accent-amber);
      border-top: 0;
    }

    .roast-bubble strong {
      color: var(--bg-dark);
      background: rgba(255, 255, 255, 0.3);
      padding: 0 4px;
    }

    /* Ghost target - who's being roasted */
    .ghost-target {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-mid);
      border-radius: 24px;
      border: 1px solid var(--accent-teal);
    }

    .ghost-target .portrait {
      width: 36px;
      height: 36px;
      font-size: 18px;
      border-width: 2px;
      animation: ghost-bob 2s ease-in-out infinite;
    }

    .ghost-target .label {
      font-family: var(--font-ui);
      font-size: 8px;
      color: var(--text-secondary);
    }

    .ghost-target .name {
      font-family: var(--font-ui);
      font-size: 9px;
      color: var(--accent-teal);
    }

    @keyframes ghost-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Bottom area */
    .stage-footer {
      padding: var(--space-md);
      text-align: center;
    }

    .tap-hint {
      font-family: var(--font-ui);
      font-size: 8px;
      color: var(--text-secondary);
      animation: pulse-opacity 2s ease-in-out infinite;
    }

    @keyframes pulse-opacity {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* ===========================================
       JUDGE REACTION VARIANT
       =========================================== */

    .judge-stage {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-lg);
      gap: var(--space-md);
    }

    /* Small roast reference at top */
    .roast-reference {
      max-width: 280px;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-mid);
      border-left: 3px solid var(--accent-amber);
      font-family: var(--font-body);
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .roast-reference .by {
      font-family: var(--font-ui);
      font-size: 8px;
      color: var(--accent-amber);
      margin-bottom: var(--space-xs);
    }

    /* Judge display */
    .judge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
      margin-top: var(--space-md);
    }

    .judge .portrait {
      width: 90px;
      height: 90px;
      font-size: 45px;
      border-color: var(--accent-amber);
      box-shadow: var(--glow-amber);
    }

    .judge .name {
      font-family: var(--font-ui);
      font-size: 10px;
      color: var(--accent-amber);
    }

    /* Judge reaction bubble - different style */
    .judge-bubble {
      position: relative;
      max-width: 300px;
      background: var(--bg-surface);
      color: var(--text-primary);
      padding: var(--space-md) var(--space-lg);
      font-family: var(--font-body);
      font-size: 15px;
      line-height: 1.5;
      text-align: center;
      border: 3px solid var(--accent-amber);
      box-shadow: 4px 4px 0 rgba(233, 168, 32, 0.3);
    }

    .judge-bubble::before {
      content: '';
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      border: 7px solid transparent;
      border-bottom: 7px solid var(--accent-amber);
      border-top: 0;
    }

    .judge-bubble::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-bottom: 4px solid var(--bg-surface);
      border-top: 0;
    }

    /* Score badge */
    .score-badge {
      display: inline-block;
      font-family: var(--font-ui);
      font-size: 18px;
      padding: var(--space-sm) var(--space-md);
      background: var(--accent-amber);
      color: var(--bg-dark);
      margin-top: var(--space-md);
      box-shadow: 4px 4px 0 var(--bg-dark);
    }

    /* Running totals at bottom */
    .score-totals {
      display: flex;
      justify-content: center;
      gap: var(--space-xl);
      padding: var(--space-md);
      margin-top: auto;
    }

    .score-total {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
    }

    .score-total .label {
      font-family: var(--font-ui);
      font-size: 8px;
      color: var(--text-secondary);
    }

    .score-total .value {
      font-family: var(--font-ui);
      font-size: 20px;
    }

    .score-total.player .value {
      color: var(--accent-teal);
    }

    .score-total.opponent .value {
      color: var(--text-secondary);
    }

    .score-total .pending {
      color: var(--text-secondary);
      font-size: 16px;
    }
  </style>
</head>
